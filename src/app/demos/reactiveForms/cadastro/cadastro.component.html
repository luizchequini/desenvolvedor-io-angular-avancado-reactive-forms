<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />

    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">

        <div class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Nome:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome Completo" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome}">
                  <span class="text-danger" *ngIf="displayMessage.nome">
                      <p [innerHTML]="displayMessage.nome"></p>
                  </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">CPF:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" formControlName="cpf" cpf [textMask]="{mask:MASKS.cpf.textMask}" [ngClass]="{'is-invalid': displayMessage.cpf}">
                  <span class="text-danger" *ngIf="displayMessage.cpf">
                      <p [innerHTML]="displayMessage.cpf"></p>
                  </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="email" placeholder="Digite seu Email" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email}">
                  <span class="text-danger" *ngIf="displayMessage.email">
                      <p [innerHTML]="displayMessage.email"></p>
                  </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Senha:</label>
                <div class="col-sm-12">
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha}">
                  <span class="text-danger" *ngIf="displayMessage.senha">
                      <p [innerHTML]="displayMessage.senha"></p>
                  </span>
                </div>
            </div> 

            <div class="form-group">
                <label class="control-label col-sm-2" for="email"  >Confirmar Senha:</label>
                <div class="col-sm-12">
                  <input type="password" class="form-control" id="confirmarsenha" placeholder="Confirmar Senha" formControlName="confirmarsenha" [ngClass]="{'is-invalid': displayMessage.confirmarsenha}">
                  <span class="text-danger" *ngIf="displayMessage.confirmarsenha">
                      <p [innerHTML]="displayMessage.confirmarsenha"></p>
                  </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-success" id="registrar" type="submit" [disabled] = "!cadastroForm.valid">Registrar</button>
                    </span>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12">
                    <p>Formilário Válido: {{ cadastroForm.valid }}</p>
                    <p>Formilário Tocado: {{ cadastroForm.touched }}</p>
                    <p>Formilário Sujo: {{ cadastroForm.dirty }}</p>
                    <p>Formilário: {{ formResult }}</p>
                </div>
            </div>

        </div>

    </form>
</div>
