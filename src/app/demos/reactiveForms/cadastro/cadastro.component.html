<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />

    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">

        <div class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Nome:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome Completo" formControlName="nome">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">CPF:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" formControlName="cpf">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="email" placeholder="Digite seu Email" formControlName="email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Senha:</label>
                <div class="col-sm-12">
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha" formControlName="senha">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Confirmar Senha:</label>
                <div class="col-sm-12">
                  <input type="password" class="form-control" id="confirmarsenha" placeholder="Confirmar Senha" formControlName="confirmarsenha">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-success" id="registrar" type="submit">Registrar</button>
                    </span>
                </div>
            </div>

        </div>

    </form>
</div>
