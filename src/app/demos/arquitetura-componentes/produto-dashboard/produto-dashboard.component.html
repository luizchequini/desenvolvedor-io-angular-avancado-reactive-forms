<div class="container main-container">

    <h1>Lista de Produtos</h1>
    <produto-count [ListaDeprodutos]="ListaDeprodutos"></produto-count>
    <div class="row text-center">
        
        <produto-card-detalhe class="col-md-4" *ngFor="let produto of ListaDeprodutos" 
        [produto]="produto"
        (status)="mudarStatus($event)"
        ></produto-card-detalhe>

    </div>

</div>
